<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multimedia Audio y Video</title>
</head>
<body>
    <h2>Video para HTLM 5</h2>
    <video controls preload="auto" width="600" loop poster="img/poster.jpg">
    <!--<video controls preload="metadata" autoplay>
    <video controls preload="none">-->
        <source src="video/codigo.mp4" type="video/mp4">
        <source src="video/codigo.webm" type="video/webm">
        <source src="video/codigo.ogv" type="video/ogg">
        
        <p>Tu navegador no soporta video</p>
    </video>
    <h2>Audio para HTML 5</h2>
    <audio controls>
        <source src="audio/audio.m4a" type="audio/m4a">
        <source src="audio/audio.oga" type="audio/ogg">
        
    </audio>

</body>
</html>
