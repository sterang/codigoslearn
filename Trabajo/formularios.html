<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario Y Campos</title>
</head>
<body>
    
    <h2>Creando los formularios</h2>
    <form class="formulario">
    <!--<form class="formulario" novalidate>-->
    <fieldset>
        <legend>Tus datos</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" name="Nombre" id="nombre" placeholder="Tu nombre" autocomplete="on" required>
        <br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" name="Apellido" id="apellido" placeholder="Tu apellido" autocomplete="on" required>
        <br><br>
        <label id="sexo">Sexo:</label> <br>
        <input type="radio" id="sexo" name="sexo" value="hombre"checked autofocus>Hombre <br>
        <input type="radio" id="sexo" name="sexo" value="mujer" checked autofocus>Mujer <br>
        <input type="radio" id="sexo" name="sexo" value="otro" checked autofocus>Otro <br>
        <br><br>
        <label for="date">Fecha de cumplea√±os</label>
        <input type="date" name="fecha" id="fecha">
        <br> <br>
        <input type="datetime-local" name="fecha" id="fecha">
        <br><br>

        <label for="correo">Correo Electronico</label>
        <input type="email" name="email" placeholder="correo@dominio.com" required>
        <br><br>
        <label for="url">Tu sitio Web</label>
        <input type="url" name="url" placeholder="http://www.dominio.com">
        <br><br>
        <label for="cuanto">Cuanto sabes de HTML</label>
        <input type="range" name="puntaje" min="0" max="10">
        <br><br>
        <label for="cuanto">Cuantos camisetas quieres</label>
        <input type="number" name="puntaje" min="1" max="5">
    </fieldset>
        <br>
        <br>

        <fieldset>
            <legend>Informacion sobre tu curso</legend>
            <label for="turno">Turno:</label>
                <select id="turno" class="turno" name="turno" id="turno"> 
                    <option value="matutino">Matutino</option>
                    <option value="vespertino" selected>Vespertino</option>
                    <option value="nocturno">Nocturno</option>
                </select>

                <br><br>

                <label for="cursosnew">Que curso te gustaria ver</label>
                <input list="propuesta" name="encuesta">
                <datalist id="propuesta">
                    <option value="jQuery">
                    <option value="QoS">
                    <option value="Oracle">    
                </datalist>
                <br><br>
                <label for="elegir">Elige tus cursos</label> <br>
                <input type="checkbox" value="php">PHP <br>
                <input type="checkbox" value="php">HTML 5 <br>
                <input type="checkbox" value="php">CSS <br>
                <input type="checkbox" value="php">Java <br>
                <input type="checkbox" value="php">MYSQL <br>

                <br>
                <label for="fecha">Fecha para iniciar curso</label>
                <input type="time" name="fecha">
                <input type="week" name="fecha">
                <!--<input type="month" name="fecha">-->

        </fieldset>

        <br><br>
        <fieldset>
            <legend>Extra</legend>
            <label for="firs">Las primeras diez personas reciben una camisa gratis elige el color</label>
            <input type="color" name="color">

        </fieldset>
        <br>
        <fieldset>
            <legend>Usuario Password</legend>
            <label for="usuario">Usuario</label>
            <input type="text" name="usuario" placeholder="Usuario" required>
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Password" required>
        </fieldset>
        <br>
        <button type="reset" >Borrar</button>
        <!--<button type="submit" disabled>Enviar 2</button>-->
        <input type="submit" value="Enviar">
    

    </form>

</body>
</html>
